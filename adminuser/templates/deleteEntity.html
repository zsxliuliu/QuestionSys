<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            后台管理系统
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="/static/css/x-admin.css" media="all">
    </head>
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
              <a><cite>首页</cite></a>
              <a><cite>实体管理</cite></a>
              <a><cite>实体删除</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:location.replace(location.href);" title="刷新"><i class="layui-icon" style="line-height:30px">ဂ</i></a>
        </div>
        <div class="x-body">
            <form class="layui-form x-center" method="post" action="/adminuser/deletentity" style="width:50%">
                {% csrf_token %}
                <div class="layui-form-pane" style="margin-top: 15px;">
                  <div class="layui-form-item" style="width:400px;height:150px;">
                      <div style="width:400px;height:30px;">
                            <label class="layui-form-label">实体类型</label>
                            <div class="layui-input-inline" style="width:200px;text-align: left">
                                <select name="delentitytype">
                                    {% for entitytype in entitytypes %}
                                        <option  value="{{ entitytype.entity_type }}">{{ entitytype.entity_type }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                      </div>
                      <div style="width:400px;height:30px;padding-top:20px;">
                          <label class="layui-form-label">实体名称</label>
                          <div class="layui-input-inline" style="width:200px">
                            <input type="text" name="deletename"  placeholder="实体名称" autocomplete="off" class="layui-input" required>
                          </div>
                      </div>
                    <div style="width:400px;height:30px;padding-top:20px;">
                        <button style="margin-right:0px;" type="submit" class="layui-btn">删除</button>
                        <button style="margin-right:80px;" type="reset" class="layui-btn">重置</button>
                    </div>
                  </div>
                </div>
            </form>
            {% if messages %}
            <script>
                 {% for msg in messages %}
                       alert('{{ msg.message }}');
                 {% endfor %}
            </script>
            {% endif %}

        </div>
        <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script src="/static/js/x-layui.js" charset="utf-8"></script>
        <script>
            layui.use(['element','layer','form'], function(){
                $ = layui.jquery;//jquery
              lement = layui.element();//面包导航
              layer = layui.layer;//弹出层
              form = layui.form();

              //监听提交
              form.on('submit(add)', function(data){
                console.log(data);
                //发异步，把数据提交给php
                layer.alert("增加成功", {icon: 6});
                $('#x-link').prepend('<tr><td><input type="checkbox"value="1"name=""></td><td>1</td><td>1</td><td>'+data.field.name+'</td><td class="td-manage"><a title="编辑"href="javascript:;"onclick="cate_edit(\'编辑\',\'cate-edit.html\',\'4\',\'\',\'510\')"class="ml-5"style="text-decoration:none"><i class="layui-icon">&#xe642;</i></a><a title="删除"href="javascript:;"onclick="cate_del(this,\'1\')"style="text-decoration:none"><i class="layui-icon">&#xe640;</i></a></td></tr>');
                return false;
              });


            })




            //批量删除提交
             function delAll () {
                layer.confirm('确认要删除吗？',function(index){
                    //捉到所有被选中的，发异步进行删除
                    layer.msg('删除成功', {icon: 1});
                });
             }

             //-编辑
            function cate_edit (title,url,id,w,h) {
                x_admin_show(title,url,w,h);
            }

            /*-删除*/
            function cate_del(obj,id){
                layer.confirm('确认要删除吗？',function(index){
                    //发异步删除数据
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                });
            }
            </script>

    </body>
</html></title>
</head>

</body>
</html>
